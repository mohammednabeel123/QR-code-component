<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/frontmentor/qrcode.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Playwrite+NG+Modern:wght@100..400&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="qr-code-container">
      <div class="qr-code">
        <img src="/frontmentor/image-qr-code.png" alt="QR code">
      </div>
      <div class="qr-code-info">
        <h1 class="qr-code-info__title"> Improve your front-end skills by building projects
          </h1>
          <p class="qr-code-info__description"> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
          </div>
      </div>
    </div>

  </body>
</html>
